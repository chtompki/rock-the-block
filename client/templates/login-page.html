<div>
    <div class="container_16">
        <div class="prefix_2 grid_14">
            <section ng-controller="LoginController">
                <h2>{{page.heading}}</h2>
                <ul class="prefix_1">
                    <li>
                        Username: &nbsp;
                        <input type="text" ng-model="login.username"/>
                    </li>
                    <li>
                        Password: &nbsp;
                        <input type="password" ng-model="login.password" />
                    </li>
                    <li>
                        <input type="reset" value="submit" ng-click="login()"/><br />
                    </li>
                </ul>
        </div>
    </div>
</div>
